<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home | Netflix</title>
    <!-- Meta tags   -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:image" content="">
    <meta property="og:url" content="#">
    <meta property="og:description" content="Explore our Movies.">
    <meta property="og:locale" content="en-US">
    <meta property="og:site_name" content="Netflix Home Page">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet"/>

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--navbar-->
    <div class="nav">
        <div class="nav__left">
            <a href="index.html">
                <img src="logo.jpg" alt="" class="nav_logo">
            </a>
        </div>
        <div class="nav__right">
            <a href="index.html">
                <img src="avatar.jpg" alt="" class="nav_avatar">
            </a>
        </div>
    </div>

    <!-- banner -->
    <header id="banner">
        <div id="banner__contents">
            <h1 id="banner__title"></h1>
            <div id="banner__buttons">
                <button class="banner__button">Play</button>
                <button class="banner__button">My List</button>
            </div>
            <p id="banner__description"></p>
        </div>
        <div id="banner__fadeBottom"></div>
    </header>
    <!-- row -->
    <div id="headrow">
        <div class="row">
            <h2 class="row__title"></h2>
            <div class="row__posters"></div>
        </div>
    </div>

    <script>
        window.addEventListener("scroll", function (){
            var nav = document.querySelector("nav");
            nav.classList.toggle("active", window.scrollY > 0);
        })
    </script>
    <script src="script.js"></script>
</body>
</html>
